<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit" onclick="buscarProducto(event)">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <input type="hidden" id="productId">
                <div class="form-group">
                  <fieldset>
                    <legend>Ingresa los datos de tu producto</legend>
                    <ul>
                      <li><label for="form-nombre">Nombre del producto:</label> <input type="text" name="nombre_producto" id="form-nombre"></li>
                      <small class="form-estado" id="nombre-estado"></small>
                      <li>
                        <label for="form-marca">Marca del producto:</label>
                        <select name="marca" id="form-marca">
                            <option value="Sanrio">Sanrio</option>
                            <option value="Peanuts">Peanuts</option>
                            <option value="Freddy's">Freddy's</option>
                            <option value="Anime">Anime</option>
                            <option value="Minecraft">Minecraft</option>
                            <option value="Angry Birds">Angry Birds</option>
                            <option value="PopCap">PopCap</option>
                        </select>
                      </li>
                      <li><label for="form-modelo">Modelo del producto:</label> <input type="text" name="modelo_producto" id="form-modelo"></li>
                      <small class="form-estado" id="modelo-estado"></small>
                      <li><label for="form-precio">Precio del producto: </label><input type="number" name="precio_producto" id="form-precio" placeholder="99.99" step="0.01" min="99.99" max="1000"/></li>
                      <small class="form-estado" id="precio-estado"></small>
                      <li><label for="form-detalles">Detalles:</label><br><textarea name="detalles_producto" rows="3" cols="34" id="form-detalles" placeholder="Descripción general del producto"></textarea></li>
                      <small class="form-estado" id="detalles-estado"></small>
                      <li><label for="form-unidades">Unidades a registrar:</label><input type="number" id="form-unidades" name="unidades_producto" min="1" max="1000"/></li>
                      <small class="form-estado" id="unidades-estado"></small>
                      <li><label for="form-imagen">Imagen:</label><input type="text" name="imagen_producto" id="form-imagen"></li>
                    </ul>
                </fieldset>
                  <!--<textarea class="form-control" id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>-->
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>

</html>
